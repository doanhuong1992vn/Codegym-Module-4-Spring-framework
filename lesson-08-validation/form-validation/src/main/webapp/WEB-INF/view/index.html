<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container col-md-12 d-flex justify-content-center mt-5">
    <form th:action="@{/validate}" th:object="${user}" method="post">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <input th:field="*{firstName}" id="form6Example1" class="form-control"/>
                    <label class="form-label" for="form6Example1">First name</label>
                </div>
                <div class="mb-4 text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <input th:field="*{lastName}" id="form6Example2" class="form-control"/>
                    <label class="form-label" for="form6Example2">Last name</label>
                </div>
                <div class="mb-4 text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                </div>
            </div>
        </div>

        <!-- Text input -->
        <div class="form-outline mb-4">
            <input th:field="*{age}" id="form6Example4" class="form-control"/>
            <label class="form-label" for="form6Example4">Age</label>
        </div>
        <div class="mb-4 text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input th:field="*{email}" id="form6Example5" class="form-control"/>
            <label class="form-label" for="form6Example5">Email</label>
        </div>
        <div class="mb-4 text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
        </div>
        <!-- Number input -->
        <div class="form-outline mb-4">
            <input th:field="*{phoneNumber}" type="number" id="form6Example6" class="form-control"/>
            <label class="form-label" for="form6Example6">Phone number</label>
        </div>
        <div class="mb-4 text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    </form>
</div>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"
></script>
</body>
</html>
