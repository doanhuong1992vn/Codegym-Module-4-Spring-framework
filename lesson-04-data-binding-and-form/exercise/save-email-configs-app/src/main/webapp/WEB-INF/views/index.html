<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Configs Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h3>Email configuration</h3>
<table class="table table-striped" th:object="${emailConfigs}">
    <tr>
        <td>Language:</td>
        <td th:text="*{language}"></td>
    </tr>
    <tr>
        <td>Page Size:</td>
        <td th:text="'Show ' + *{pageSize} + ' emails per page'"></td>
    </tr>
    <tr>
        <td>Spams filter:</td>
        <td>
            <label><input type="checkbox" th:checked="${emailConfigs.isEnableSpamFilter()}" disabled/>
                Enable spams filter</label>
        </td>
    </tr>
    <tr>
        <td>Signature:</td>
        <td>
            <pre th:text="*{signature}"></pre>
        </td>
    </tr>
    <tr>
        <td>
            <button><a th:href="@{/edit}">Edit</a></button>
        </td>
    </tr>
</table>
</body>
</html>
