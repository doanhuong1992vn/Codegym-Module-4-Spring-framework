<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Configs Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h3>Update Email Configuration</h3>
<form th:action="@{/update}" th:object="${emailConfigs}" th:method="post">
    <table class="table table-striped">
        <tr>
            <td>Language:</td>
            <td>
                <select th:field="*{language}">
                    <option th:value="*{language}" th:text="*{language}" selected></option>
                    <th:block th:each="element : ${languages}">
                        <option th:value="${element}" th:text="${element}"></option>
                    </th:block>
                </select>
            </td>
        </tr>
        <tr>
            <td>Page Size:</td>
            <td>Show <select th:field="*{pageSize}">
                <option th:value="*{pageSize}" th:text="*{pageSize}" selected></option>
                <option th:value="5" th:text="5"></option>
                <option th:value="10" th:text="10"></option>
                <option th:value="15" th:text="15"></option>
                <option th:value="25" th:text="25"></option>
                <option th:value="50" th:text="50"></option>
                <option th:value="100" th:text="100"></option>
            </select> emails per page
            </td>
        </tr>
        <tr>
            <td>Spams filter:</td>
            <td>
                <label><input type="checkbox" th:field="*{enableSpamFilter}"
                              th:checked="${emailConfigs.isEnableSpamFilter()}"/>
                    Enable spams filter</label>
            </td>
        </tr>
        <tr>
            <td>Signature:</td>
            <td>
                <textarea style="width: 400px; height: 150px" th:field="*{signature}" th:text="*{signature}"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button>Update</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
